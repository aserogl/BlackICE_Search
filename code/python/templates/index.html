<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>BlackICE Search engine</title>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="Введите запрос и нажмите Enter">
        
        <div>
            <label><input type="checkbox" id="titleCheckbox" checked> Titles</label>
            <label><input type="checkbox" id="domainCheckbox" checked> Domains</label>
            <label><input type="checkbox" id="contentCheckbox" checked> Content</label>
            <label><input type="checkbox" id="ipCheckbox" checked> IPs</label>
        </div>
        
        <div id="resultsContainer"></div> <!-- Добавлен контейнер для результатов -->
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
